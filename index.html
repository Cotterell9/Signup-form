<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="heading">Sign up</h1>
    <form action="" method="get">
        <div class="fullname">
            <input type="text" name="First name" placeholder="First name" id="Firstname">
            <input type="text" name="Last name" placeholder="Last name" id="Lastname"></div><br>
            <input type="email" name="Email"placeholder="Email" id="Email"><br>
            <br>
            <input type="Password" name="Password"placeholder="Password" id="Password"><br>
            <br>
            <input type="Password" name="Password" placeholder="Confirm Password" id="ConfirmPassword"><br>

            <div class="terms">
                <input type="checkbox" name="checkbox" id="checkbox">
                <p class="agreement">
                    I accept the Terms of use & Privacy Policy
                </p>
            </div>
            <button class="submit">Sign up</button>
    </form>
    <p class="account">
        Already have an account?<a href="#">Login here</a>
    </p>
    </div>
</body>
</html>
